<div class="login-form" id="login-form">
  <div class="login-form-in">
    <div class="row">
      <div class="col-md-4">
        <span><img src="../../assets/images/job-type.png" alt="" /></span>
        <form (submit)="onFormSubmit($event)" [formGroup]="loginForm">
          <ul>
            <li>
              <label>{{landingPageData?.LoginUserName?.LabelText}}</label>
              <dx-text-box id="username" [readOnly]="isFormControlsDisabled" name="Email"
                (onInitialized)="usernameTextbox($event)" [formControl]="loginForm.controls['email']"
                class="login-field">
                <dx-validator [validationGroup]="'username'">
                  <dxi-validation-rule type="required"
                    [message]="landingPageData && landingPageData.LoginUserName && landingPageData.LoginUserName.TextRequired">
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </li>
            <li>
              <label>{{landingPageData?.LoginPassword?.LabelText}}</label>
              <dx-text-box name="Password" mode="password" [readOnly]="isFormControlsDisabled"
                [formControl]="loginForm.controls['password']" class="login-field">
                <dx-validator [validationGroup]="'Password'">
                  <dxi-validation-rule type="required"
                    [message]="landingPageData && landingPageData.LoginPassword && landingPageData.LoginPassword.TextRequired">
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </li>
            <li>
              <dx-button [text]="'Login'" type="success" [disabled]="isFormControlsDisabled" [useSubmitBehavior]="true">
              </dx-button>
            </li>
          </ul>
        </form>
        <div class="forget-link">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
    <p class="privacy">
      <a [href]="'ContactUs'">Contact Us</a> | Private Policy
    </p>
  </div>
</div>
